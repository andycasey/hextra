# Hugo configuration file
title: Andy Casey

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Posts
      pageRef: /posts
      weight: 2
    - name: Research
      pageRef: /research
      weight: 3
    - name: Teaching
      pageRef: /teaching
      weight: 4
    - name: Code
      pageRef: /code
      weight: 5      
    - name: Contact
      pageRef: /contact
      weight: 6    
    - name: Search
      weight: 7
      params:
        type: search
    - name: GitHub
      weight: 8
      url: "https://github.com/andycasey"
      params:
        icon: github
    - name: LinkedIn
      weight: 9
      url: "https://www.linkedin.com/in/andrew-casey/"
      params:
        icon: linkedin

enableGitInfo: true

params:
  theme:
    default: system
    displayToggle: true

  page:
    width: wide

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"


  displayUpdatedDate: true
  dateFormat: "2 January, 2006"