# Hugo configuration file
title: Andy Casey

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Posts
      pageRef: /docs
      weight: 1
    - name: Research
      pageRef: /about
      weight: 2
    - name: Teaching
      pageRef: /teaching
      weight: 3
    - name: Contact
      pageRef: /contact
      weight: 4    
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
